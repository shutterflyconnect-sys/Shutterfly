<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Shutter Fly</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* Base styles from your main site */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars on the 404 page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 3D background canvas container from your site */
        #bg-canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1; /* Place it behind all content */
        }

        /* Styling for the content box, inspired by your site's cards */
        .content-box {
            background: rgba(15, 15, 15, 0.5); /* Semi-transparent dark background */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem; /* 16px */
            padding: 2.5rem 3rem; /* 40px 48px */
            text-align: center;
            max-width: 90%;
            width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="antialiased">

    <div id="bg-canvas-container"></div>

    <main class="content-box">
        <div class="flex items-center justify-center space-x-2 mb-6">
            <h1 class="text-6xl md:text-8xl font-extrabold text-white-500">
                404
            </h1>
        </div>

        <h1 class="text-3xl md:text-5xl font-bold text-white mb-4">
            Oops! Page Not Found.
        </h1>
        <p class="text-gray-400 text-lg mb-8">
            Sorry, the page you are trying to reach doesn't exist. Let's get you back on track.
        </p>
        <a href="/index.html" class="inline-block px-8 py-3 text-lg font-semibold text-white bg-indigo-600 rounded-full hover:bg-indigo-700 transition-colors duration-300">
            Let's Start Over
        </a>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script type="module">
        // --- Three.js Background Animation ---
        let scene, camera, renderer, stars;
        let mouseX = 0, mouseY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI / 2;

            const canvasContainer = document.getElementById('bg-canvas-container');
            renderer = new THREE.WebGLRenderer({
                canvas: document.createElement('canvas'),
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            canvasContainer.appendChild(renderer.domElement);

            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            for (let i = 0; i < 6000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.7
            });

            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            document.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.z -= 0.0001;
            camera.position.x += (mouseX * 0.00005 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 0.00005 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
